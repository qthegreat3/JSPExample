<html lang="en">
    <head>
        <title>Task list</title>
        <link rel="stylesheet" type="text/css" href="styles/tasks.css" media="screen"/>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-templ.js"></script>
        <script src="js/jquery.validate.js"></script>		
        <script src="js/jquery-serialization.js"></script>
        <script src="js/tasks-webstorage.js"></script>
        <script src="js/tasks-controller.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <span>Task list</span>
        </header>
        <main id="taskPage">
            <section id="taskCreation" class="not">
                <form id="taskForm">
                    <div>
                        <label>Task</label>
                        <input type="text" required="required" maxlength="200" name="task" class="large" placeholder="Breakfast at Tiffanys" />
                    </div>
                    <div>
                        <label>Required by</label>
                        <input type="date" required="required" name="requiredBy" />
                    </div>
                    <div>
                        <label>Category</label>
                        <select name="category">
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                        </select>
                    </div>
                    <nav>
                        <a href="#" id="saveTask">Save task</a>
                        <a href="#" id="clearTask">Clear task</a>
                    </nav>
                </form>
            </section>
            <section>
                <table id="tblTasks">
                    <colgroup>
                        <col width="40%">
                        <col width="15%">
                        <col width="15%">
                        <col width="30%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Due</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Return Library Books</td>
                            <td><time datetime="2013-10-14">2013-10-14</time></td>
                            <td>Personal</td>  
                            <td>
                                <nav>
                                    <a href="#">Edit</a>
                                    <a href="#">Complete</a>
                                    <a href="#" class="deleteRow">Delete</a>
                                </nav>
                             </td>
                        </tr>
                        <tr>
                            <td>Perform project demo to stakeholders</td>
                            <td><time datetime="2013-10-14">2013-10-14</time></td>
                            <td>Work</td>
                            <td>
                                <nav>
                                    <a href="#">Edit</a>
                                    <a href="#">Complete</a>
                                    <a href="#" class="deleteRow">Delete</a>
                                </nav>
                             </td>
                        </tr>
                        <tr>
                            <td>Meet friends for dinner</td>
                            <td><time datetime="2013-10-14">2013-10-14</time></td>
                            <td>Personal</td>
                            <td>
                                <nav>
                                    <a href="#">Edit</a>
                                    <a href="#">Complete</a>
                                    <a href="#" class="deleteRow">Delete</a>
                                </nav>
                             </td>
                        </tr>
                    </tbody>
                </table>
                <nav>
                    <a href="#" id="btnAddTask">Add Task</a>
                </nav>
            </section>
        </main>
        <footer>You have 3 tasks</footer>
    </body>
    <script>
    $(document).ready(function(){
		tasksController.init($('#tasksPage'));
        });       
    </script>
    <script id="taskRow" type="text/x-jQuery-tmpl">
        <tr>
            <td>${task}</td>
            <td><time datetime="${requiredBy}">${requiredBy}</time></td>
            <td>${category}</td>
            <td>
                <nav>
                    <a href="#">Edit</a>
                    <a href="#">Complete</a>
                    <a href="#" class="deleteRow">Delete</a>
                </nav>
             </td>
        </tr>
    </script>
</html>
